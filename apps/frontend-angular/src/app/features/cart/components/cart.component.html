<div class="cart-container">
  <h1>Shopping Cart</h1>

  <!-- Error Message -->
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

  <!-- Loading State -->
  <div class="loading-spinner" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading cart...</p>
  </div>

  <!-- Empty Cart -->
  <div class="empty-cart" *ngIf="!loading && (!cart || cart.items.length === 0)">
    <p>Your cart is empty</p>
    <button class="btn btn-primary" (click)="continueShopping()">
      Continue Shopping
    </button>
  </div>

  <!-- Cart Items -->
  <div class="cart-content" *ngIf="!loading && cart && cart.items.length > 0">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td class="product-cell">
            <img [src]="item.product?.images?.[0]?.url" />
            {{ item.product?.name }}
          </td>
          <td>{{ item.product?.price | currencyFormat }}</td>
          <td>
            <input
              type="number"
              min="1"
              [(ngModel)]="item.quantity"
              (change)="updateQuantity(item, item.quantity)"
            />
          </td>
          <td>{{ item.subtotal | currencyFormat }}</td>
          <td>
            <button class="btn-delete" (click)="removeItem(item)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Summary -->
    <div class="cart-summary">
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>{{ subtotal | currencyFormat }}</span>
      </div>

      <button class="btn btn-secondary" (click)="continueShopping()">
        Continue Shopping
      </button>
      <button class="btn btn-primary" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
