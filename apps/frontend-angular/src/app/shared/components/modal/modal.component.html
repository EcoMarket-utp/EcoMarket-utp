<div class="modal-overlay" *ngIf="isVisible" (click)="cancel()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ config?.title }}</h2>
      <button class="modal-close" (click)="close()">&times;</button>
    </div>

    <div class="modal-body">
      <p>{{ config?.message }}</p>
    </div>

    <div class="modal-footer" *ngIf="config?.type === 'confirm'">
      <button class="btn btn-cancel" (click)="cancel()">
        {{ config?.cancelText || 'Cancelar' }}
      </button>
      <button class="btn btn-confirm" (click)="confirm()">
        {{ config?.confirmText || 'Confirmar' }}
      </button>
    </div>

    <div class="modal-footer" *ngIf="config?.type === 'alert'">
      <button class="btn btn-confirm" (click)="close()">
        Aceptar
      </button>
    </div>
  </div>
</div>
